<!DOCTYPE HTML>

<html>
	<head>
		<title>ASCII Chan</title>
		<link href="css/style.css" rel="stylesheet">
	</head>

	<body>
		<h1>ASCII Chan</h1>
		{% block content %}
		{% endblock %}

		<form method="post">
			<label>
				<div>Title</div>
				<input type="text" name="title" value="{{title}}">
			</label>

			<label>
				<div>Art</div>
				<textarea name="art">{{art}}</textarea>
			</label>

			<div class="error">{{error}}</div>

			<input type="submit">
		</form>

		<hr>

		{% for art in arts %}
			<div class="art">
				<div class="art-title">{{art.title}}</div>
				<pre class="art-body">{{art.art}}</pre>
			</div>
		{% endfor %}
	</body>
</html>
