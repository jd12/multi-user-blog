<div class="post">
	<div class="post-heading">
		<div class="post-title">
			{{p.subject}}
			by
			{{p.user.name}}
		</div>

		<div class="post-date">
			{{p.created.strftime("%b %d, %Y")}}
		</div>
	</div>

	<div class="post-content">
		{{p._render_text | safe}}
	</div>
	<div class="post-footer">
		<a href="/blog/newPost">Edit Post</a>
	</div>
</div>
